<div class="card">
    <p-menubar [model]="items">
        <ng-template #start aria-hidden="true">
            <a [routerLink]="['/']" rel="noopener noreferrer" pButton [rounded]="true" [text]="true" [raised]="true" severity="help">
                <img [src]="isDark ? '/smash-white.png' : '/Smash_Ball_black.png'" alt="logo" width="50px">
            </a>
        </ng-template>
        <ng-template #end>
            <div class="flex items-center gap-2">
                <p-button [icon]="isDark ? 'pi pi-sun' : 'pi pi-moon'" [rounded]="true" severity="secondary" [outlined]="true" (click)="toggleDarkMode()"/>
            </div>
        </ng-template>
    </p-menubar>
</div>
